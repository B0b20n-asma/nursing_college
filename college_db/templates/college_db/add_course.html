
{% extends 'college_db/base.html' %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="page-header"><h3>Add Course</h3></div>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"><i class="fas fa-save"></i> Save Course</button>
    <a href="{% url 'view_courses' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
