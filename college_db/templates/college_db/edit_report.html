

{% extends 'college_db/base.html' %}
{% block title %}Edit Report{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Edit Report: {{ report.title }}</h3>
</div>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success"><i class="fas fa-save"></i> Update Report</button>
    <a href="{% url 'view_reports' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
