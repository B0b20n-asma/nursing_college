
{% extends 'college_db/base.html' %}
{% block title %}Edit Fee{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Edit Fee for {{ fee.student.first_name }} {{ fee.student.last_name }}</h3>
</div>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success"><i class="fas fa-save"></i> Update Fee</button>
    <a href="{% url 'view_fees' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
