


{% extends 'college_db/base.html' %}
{% block title %}Delete Fee{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Delete Fee Record</h3>
</div>

<div class="card p-3">
  <p>Are you sure you want to delete the fee record for <strong>{{ fee.student.first_name }} {{ fee.student.last_name }}</strong> amounting to <strong>{{ fee.amount }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_fees' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
