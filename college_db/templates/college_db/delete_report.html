

{% extends 'college_db/base.html' %}
{% block title %}Delete Report{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Delete Report</h3>
</div>

<div class="card p-3">
  <p>Are you sure you want to delete the report titled <strong>{{ report.title }}</strong> by <strong>{{ report.author }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_reports' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
