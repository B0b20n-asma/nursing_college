

 {% extends 'college_db/base.html' %}
{% block title %}Add Staff{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Add Staff Member</h3>
</div>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"><i class="fas fa-save"></i> Save Staff</button>
    <a href="{% url 'view_staff' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
