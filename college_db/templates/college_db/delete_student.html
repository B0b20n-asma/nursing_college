

{% extends 'college_db/base.html' %}
{% block title %}Delete Student{% endblock %}
{% block content %}
<div class="page-header"><h3>Delete Student</h3></div>
<div class="card p-3">
  <p>Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong> ({{ student.admission_number }})?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'view_students' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
