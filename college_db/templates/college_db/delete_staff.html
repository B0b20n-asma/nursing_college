

{% extends 'college_db/base.html' %}
{% block title %}Delete Staff{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Delete Staff</h3>
</div>

<div class="card p-3">
  <p>Are you sure you want to delete <strong>{{ staff.first_name }} {{ staff.last_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'view_staff' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
