

{% extends 'college_db/base.html' %}
{% block title %}Edit Attendance{% endblock %}

{% block content %}
<div class="page-header">
  <h3>Edit Attendance for {{ attendance.student.first_name }} {{ attendance.student.last_name }}</h3>
</div>

<div class="card p-3">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success"><i class="fas fa-save"></i> Update Attendance</button>
    <a href="{% url 'view_attendances' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
