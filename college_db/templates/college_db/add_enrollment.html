

{% extends 'college_db/base.html' %}
{% block title %}Add Enrollment{% endblock %}
{% block content %}
<div class="container">
  <h3>Add Enrollment for {{ student.first_name }} {{ student.last_name }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'view_student' student.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
