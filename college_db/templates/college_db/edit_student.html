

{% extends 'college_db/base.html' %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="page-header"><h3>Edit {{ student.first_name }} {{ student.last_name }}</h3></div>
<div class="card p-3">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Update</button>
    <a href="{% url 'view_students' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
